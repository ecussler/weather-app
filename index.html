<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Vane</title>
</head>
<body>
    <!-- HEADER / HERO -->
    <div class="px-4 py-5 my-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="display-5 fw-bold">Weather Vane</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Type in your city name or select a previously searched location to find your weather for today.</p>
        </div>
      </div>
    
    <!-- NAVIGATION / SEARCH BAR -->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
        <form id="form">
           <label>Type the name of your city: <input id='input' type="text" /></label>
           <button id="submit-btn" type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </nav>

    <!-- BODY CARD -->
    <div class="card hide">
      <div id='current-weather' class="card-body">
        Today's Weather
      </div>
      <div id='five-day' class="card-body">
        5 Day Forecast Here
      </div>
    </div>

    <!-- PREVIOUS SEARCHES CARD-->
    <div class="card">
      <div class="card-header">
        Previously Searched
      </div>
      <div class="card-body">
        <p class="card-text">Dynamically append the 5-day forcast.</p>
      </div>
    </div>

</body>
</html>
