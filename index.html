        <h1 class="display-5 fw-bold">Weather Vane</h1>
        <div class="col-lg-6 mx-auto">

        </div>
      </div>
    
    <!-- NAVIGATION / SEARCH BAR -->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">

          <a class="navbar-brand" href="#"><strong>Type in your city name:</strong></a>
            <form>
              <input id='city-input' class="form-control" type="text" placeholder="City name" aria-label="Search">
            </form>
            <button id="submit-btn" type="button" class="btn btn-secondary">Submit</button>
        </div>
    </nav>

    <!-- BODY CARD -->
    <div class="card hide">
      <div id='current-weather' class="card-body">
        Today's Weather
      </div>
      <div id='five-day' class="card-body">
        5 Day Forecast Here
      </div>
    </div>

    <!-- PREVIOUS SEARCHES CARD-->
    <div class="card">
      <div class="card-header">
        Previously Searched
      </div>
      <div class="card-body">
        <p class="card-text">Dynamically append the 5-day forcast.</p>
      </div>
    </div>
